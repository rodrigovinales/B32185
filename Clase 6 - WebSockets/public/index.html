<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Persona</h1>
            <br>

            <form id="formAgregarProducto">
                <div class="form-group">
                    <label for="title"><b>Nombre</b></label>
                    <input id="title" class="form-control" type="text" name="title">
                </div>

                <div class="form-group">
                    <label for="price"><b>Precio</b></label>
                    <input id="price" class="form-control" type="number" name="price">
                </div>

                <div class="form-group">
                    <label for="thumbnail"><b>URL Imagen</b></label>
                    <input id="thumbnail" class="form-control" type="text" name="thumbnail">
                </div>

                <button class="btn btn-success mt-3">Enviar</button>
            </form>
            <div id="productos"></div>
            <h1>Mensajeria</h1>

            <input id="inputAutor" type="text" placeholder="Nombre" class="form-control my-2 mr-2"><br>
            <input id="inputMensaje" type="text" placeholder="mensaje" class="form-control my-2 mr-2"><br>
            <button id="botonEnviar" class="btn btn-primary my-2">Enviar Mensaje</button>
            <br>
            <div id="listaMensajes" class="bg-light p-3 m-1"></div>
        </div>

    </div>

    <script src="js/main.js"></script>

</body>

</html>
